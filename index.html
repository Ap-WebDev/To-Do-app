<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">

        <h1>To-Do List</h1>
        <span class="input">
            <input type="text" id="taskInput" class="input" placeholder="Enter a task">
            <button onclick="addTask()" class="input-btn">Add Task</button>
            
        </span>
        <span class="task-list">

            <ul id="taskList"></ul>
            
        </span>

    </div>

    <script src="script.js"></script>
</body>
</html>
